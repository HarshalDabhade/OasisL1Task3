<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
   <h1> <b><u>Temperature <span>Conversion</u></b></h1>
    </div>
    <div class="container">
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value in number">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value in number">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
